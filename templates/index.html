<!doctype html>
<html>
<head>
  <title>Robot Path Uploader</title>
</head>
<body>
  <h2>Upload Robot Path CSV</h2>
  <form method="POST" enctype="multipart/form-data">
    Student Name: <input type="text" name="student_name" required><br><br>
    CSV File: <input type="file" name="file" accept=".csv" required><br><br>
    <input type="submit" value="Upload">
  </form>

  {% if uploaded %}
    <h3>Trajectory Plot:</h3>
    <img src="{{ url_for('static', filename='plots/' + plot_path.split('/')[-1]) }}" alt="Trajectory Plot">
  {% endif %}
</body>
</html>
